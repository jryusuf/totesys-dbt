models:
  - name: dim_staff

    config:
      contract: {enforced: true}
    
    columns:
      - name: staff_id
        data_type: integer
        constraints:
          - type: primary_key
      - name: first_name
        data_type: varchar
      - name: last_name
        data_type: varchar
      - name: department_name
        data_type: varchar
      - name: location
        data_type: varchar
      - name: email_address
        data_type: varchar
